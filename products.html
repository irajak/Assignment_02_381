<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-header">
        <img src="logo.png" alt="Company Logo" id="logo">
        <div class="company-name">Company Name</div>
    </div>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="products-main">
        <!-- Products-->
        <section class="product-list">
            <h2>Our Products</h2>

            <div class="product">
                <img src="sweatshirt.jpg" alt="Product 1" width="300" height="330">
                <h3>Sweatshirt</h3>
                <p>Price: $49.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="totebag.jpg" alt="Product 2" width="300" height="330">
                <h3>Totebag</h3>
                <p>Price: $9.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="tshirt.jpg" alt="Product 3" width="300" height="330">
                <h3>T-Shirt</h3>
                <p>Price: $14.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="hat.jpg" alt="Product 4" width="300" height="330">
                <h3>Hat</h3>
                <p>Price: $19.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 My Website</p>
    </footer>
</body>

</html>
